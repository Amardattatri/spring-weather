<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #333;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            font-size: 1.2em;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4facfe;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00f2fe;
        }
        .weather-info {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
        .weather-info h2 {
            margin: 0 0 15px;
            font-size: 2em;
        }
        .weather-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather App</h1>
    <form id="weatherForm" th:action="@{/weather}" method="get">
        <input type="text" id="city" name="city" placeholder="Enter city name" required>
        <button type="submit">Search</button>
    </form>
    <div class="weather-info" id="weatherInfo" th:if="${weather}">
        <h2>Weather in <span th:text="${weather.resolvedAddress}"></span></h2>
        <p>Temperature: <span th:text="${weather.currentConditions.temp}"></span>Â°F</p>
        <p>Description: <span th:text="${weather.description}"></span></p>
    </div>
</div>
</body>
</html>
